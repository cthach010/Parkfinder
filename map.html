        <h1>Find-A-Park</h1>

        <!-- google map -->
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: 28.538335, lng: -81.379236};
            var map = new google.maps.Map(document.getElementById("map"), {
               zoom: 4,
               center: location 
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApLeLjAqhg5nXoDlvzxKzmdv78-Qqh3F8&callback=initMap"></script>>

<!-- google place -->
<div id="place"></div>

<script>
    function initPlace() {
        var location = {lat: 28.538335, lng: -81.379236};
        var place = new google.place.Place(document.getElementById("place"), {
           zoom: 4,
           center: location 
        });
        var marker = new google.place.Marker({
            position: location,
            place: place
        });
    }

</script>

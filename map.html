<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #map {
        height: 500px;
        width: 100%;
    }
</style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: 28.538335, lng: -81.379236};
            var map = new google.maps.Map(document.getElementById("map"), {
               zoom: 4,
               center: location 
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApLeLjAqhg5nXoDlvzxKzmdv78-Qqh3F8&callback=initMap"></script>>

    <!-- background -->
    <body background="assets/images/dark_bg.jpg" >  
  
</body>
</html>
